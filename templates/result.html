<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予測結果 - ShiftAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f6;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .card-result {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .result-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2b5797;
      margin-bottom: 1.5rem;
    }

    .result-section {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .result-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1e40af;
      margin-top: 0.5rem;
    }

    .btn-back {
      margin-top: 2rem;
      background-color: #2b5797;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
    }

    .btn-back:hover {
      background-color: #1b3f73;
    }
  </style>
</head>
<body>

  <div class="card-result">
    <div class="result-title">来週の予測結果</div>

    <div class="result-section">
      売上予測
      <div class="result-value">¥245,000</div>
    </div>

    <div class="result-section">
      スタッフ人数予測
      <div class="result-value">9 人</div>
    </div>

    <a href="index.html" class="btn btn-back mt-4">← 戻る</a>
  </div>

</body>
</html>
